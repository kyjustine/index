<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}
.dot {
  height: 150px;
  width: 150px;
  background-color: pink;
  border: 5px solid white;
  border-radius: 50%;
  display: inline-block;
  position: absolute;
  bottom: 8px;
  right: 16px;
  font-size: 18px;
}

img { 
  width: 100%;
  height: auto;
}
</style>
</head>
<body>

<div class="container">
  <img src="boracay.jpg" alt="Boracay" width="1000" height="300">
  <div class="dot"></div>
</div>

</body>
</html>
